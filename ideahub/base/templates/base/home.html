{% extends 'main.html' %} {% block content %}

<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr;
  }
</style>
<div class="home-container">
  <div>
    <h3>Browse Ideas</h3>
    <hr />
    <div><a href="{% url 'home'%} ">All</a></div>
    {% for idea in ideas %}
    <div><a href="{% url 'home'%} ?q= {{idea.name}}">{{idea.name}}</a></div>

    {% endfor %}
  </div>
    <div>
      <a href="{% url 'create-panel' %}">CreatePanel</a>

      <div>
        {% for panel in panels %}

        <div>
          <a href="{% url 'update-panel' panel.id %}">Edit</a>
          <a href="{% url 'delete-panel' panel.id %}">Delete</a>
          <span>@{{panel.host.username}}</span>
          <h6>
            {{panel.id}} --<a href="{%url 'panel' panel.id%}">{{panel.name}}</a>
          </h6>
          <small>{{panel.Idea.name}}</small>
          <hr />
        </div>

        {% endfor %}
      </div>

      {% endblock content %}
    </div>
  </div>
</div>
